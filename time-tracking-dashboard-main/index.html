<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500&family=Rokkitt:wght@500&family=Rubik:wght@300;400;500&family=Space+Grotesk:wght@500&family=Urbanist:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>     
    <div class="grid-layout">
      <div class="caja Main">
        <div class="header">
          <div class="thumbnail">
            <img src="images/image-jeremy.png" width="60" alt="Jeremy Robson" />
          </div>
          <h6 style="margin-bottom: 0px">Report for</h6>
          <h3 class="text-name">
            Whiter
            <br />
            Pete
          </h3>
        </div>
        <div class="selector">
          <p class="not-active">Daily</p>
          <p>Weekly</p>
          <p class="not-active">Monthly</p>
        </div>
      </div>
      <div class="caja Work">
        <div class="content">
          <h3 class="title">Work</h3>

          <h4 class="hours">5hrs</h4>
          <h6>Last week - 7hrs</h6>
        </div>
      </div>
      <div class="caja Play">
        <div class="content">
          <h3 class="title">Play</h3>

          <h4 class="hours">1hr</h4>
          <h6>Last week - 2hs</h6>
        </div>
      </div>
      <div class="caja Study">
        <div class="content">
          <h3 class="title">Study</h3>

          <h4 class="hours">0hrs</h4>
          <h6>Last week - 1hrs</h6>
        </div>
      </div>
      <div class="caja Exercise">
        <div class="content">
          <h3 class="title">Exercise</h3>

          <h4 class="hours">1hrs</h4>
          <h6>Last week - 2hrs</h6>
        </div>
      </div>
      <div class="caja Social">
        <div class="content">
          <h3 class="title">Social</h3>

          <h4 class="hours">5hrs</h4>
          <h6>Last week - 6hrs</h6>
        </div>
      </div>
      <div class="caja SelfCare">
        <div class="content">
          <h3 class="title">Self Care</h3>

          <h4 class="hours">2hrs</h4>
          <h6>Last week - 4hrs</h6>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Teo Chiappero</a>.
    </div>
  </body>
</html>
